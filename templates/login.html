<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nest Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#0b0f14; color:#e9f0f6; }
    .card { background:#111826; padding:24px; border-radius:16px; width:min(360px, 92%); box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { margin:0 0 12px; font-weight:600; }
    input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #1f2736; background:#0f1624; color:#e9f0f6; }
    button { margin-top:12px; width:100%; padding:12px 14px; border-radius:12px; border:none; background:#2f6fec; color:white; font-weight:600; }
    .error { color:#ffb4b4; margin:8px 0 0; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Enter the Nest</h1>
    <form method="post">
      <input name="password" type="password" placeholder="Pass phrase" autofocus />
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <button type="submit">Glowhold</button>
    </form>
  </div>
</body>
</html>
